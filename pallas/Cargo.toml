[package]
name = "pallas"
description = "Rust-native building blocks for the Cardano blockchain ecosystem."
version = "1.0.0-alpha.0"
edition = "2021"
repository = "https://github.com/txpipe/pallas"
homepage = "https://github.com/txpipe/pallas"
documentation = "https://docs.rs/pallas"
license = "Apache-2.0"
readme = "../README.md"
authors = ["Santiago Carmuega <santiago@carmuega.me>"]

[dependencies]
pallas-network = { version = "=1.0.0-alpha.0", path = "../pallas-network/" }
pallas-primitives = { version = "=1.0.0-alpha.0", path = "../pallas-primitives/" }
pallas-traverse = { version = "=1.0.0-alpha.0", path = "../pallas-traverse/" }
pallas-addresses = { version = "=1.0.0-alpha.0", path = "../pallas-addresses/" }
pallas-crypto = { version = "=1.0.0-alpha.0", path = "../pallas-crypto/" }
pallas-codec = { version = "=1.0.0-alpha.0", path = "../pallas-codec/" }
pallas-utxorpc = { version = "=1.0.0-alpha.0", path = "../pallas-utxorpc/" }
pallas-configs = { version = "=1.0.0-alpha.0", path = "../pallas-configs/" }
pallas-txbuilder = { version = "=1.0.0-alpha.0", path = "../pallas-txbuilder/" }
pallas-validate = { version = "=1.0.0-alpha.0", path = "../pallas-validate/" }
pallas-wallet = { version = "=1.0.0-alpha.0", path = "../pallas-wallet/", optional = true }
pallas-hardano = { version = "=1.0.0-alpha.0", path = "../pallas-hardano/", optional = true }

[features]
hardano = ["pallas-hardano"]
wallet = ["pallas-wallet"]
unstable = ["hardano", "wallet"]

# pallas-validate feature flags
phase2 = ["pallas-validate/phase2"]
