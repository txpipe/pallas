# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  push: { }

name: Validate

jobs:
  check:
    name: Check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            shell: bash
          - os: macOS-latest
            rust: stable
            shell: bash
          - os: windows-latest
            rust: stable-x86_64-pc-windows-gnu
            shell: msys2 {0}

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - uses: msys2/setup-msys2@v2
        if: runner.os == 'Windows'
        with:
          update: true
          install: diffutils m4 make mingw-w64-x86_64-gcc mingw-w64-clang-x86_64-llvm
          path-type: inherit

      - name: Update path for m4
        if: runner.os == 'Windows'
        run: echo "PATH=/usr/sbin:$PATH" >> $GITHUB_ENV

      - name: Verify m4 installation
        if: runner.os == 'Windows'
        run: m4 --version

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Run cargo check
        run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run cargo test
        run: cargo test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings
